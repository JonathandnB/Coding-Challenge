<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result-summary-container">
        <div class="result-container">
          <h1 class="title">Your Result</h1>
          <div class="score-container">
            <p><span class="score">76</span>of 100</p>
          </div>

          <h3 class="feedback-title">Great</h3>
          <p class="feedback">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary-container">
          <h2 class="title">Summary</h2>
          <div class="item-container">
            <div class="item item1">
              <div class="items-left">
                <img src="/assets/images/icon-reaction.svg" />
                <h3>Reaction</h3>
              </div>
              <div class="items-right">
                <p class="items-score">80</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="item item2">
              <div class="items-left">
                <img src="/assets/images/icon-memory.svg" />
                <h3>Memory</h3>
              </div>
              <div class="items-right">
                <p class="items-score">92</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="item item3">
              <div class="items-left">
                <img src="assets/images/icon-verbal.svg" />
                <h3>Verbal</h3>
              </div>
              <div class="items-right">
                <p class="items-score">61</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
            <div class="item item4">
              <div class="items-left">
                <img src="/assets/images/icon-visual.svg" />
                <h3>Visual</h3>
              </div>
              <div class="items-right">
                <p class="items-score">72</p>
                <p>/</p>
                <p>100</p>
              </div>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
